<app-header [titulo]="nombre || 'Input forms'"></app-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>


    <ion-item>
      <ion-label>Nombre:  </ion-label>
      <ion-input type="text" placeholder="Awesome input" [(ngModel)]="nombre"></ion-input>
    </ion-item>

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario valido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input  type="email"
                  placeholder="hello@mail.com"
                  required
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  name="email"
                  [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input  type="password"
                  placeholder="******"
                  required
                  name="password"
                  [(ngModel)]="usuario.name"></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
      Login
    </ion-button>

  </form>

</ion-content>
