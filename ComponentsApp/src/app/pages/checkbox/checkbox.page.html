<app-header titulo="Checkbox"></app-header>
<ion-content class="ion-padding">
  <ion-list >
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox [(ngModel)]="item.selected" slot="end" [checked]="item.selected" [color]="item.name"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="seeData()">
    See Data
  </ion-button>
</ion-content>
